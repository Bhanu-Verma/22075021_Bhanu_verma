{% extends "base.html" %}
{% block start %}
<div class="container d-flex justify-content-center align-items-center shadow-lg my-4" style="height:80vh">
<table class="table col-10 table-bordered">
    <thead>
      <tr>
        <th scope="col">Sr. No.</th>
        <th scope="col">Original url</th>
        <th scope="col">Short Url</th>
        
      </tr>
    </thead>
    <tbody>
        {% for url in url %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{url.long_url}}</td>
        <td>{{url.short_code}}</td>
        
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>
    {% endblock  %}
